
<div class="container">
	<div class="row form">
		<div class="col-md-12 mainBox">			
			<div class="col-md-6 hello ">
				<div class="photoHello">
					<img src="photos/HOLA.png">
				</div>
				<div class="textHello">
					<p>¡Estamos deseando conoceros!
					<br>
					Si queréis poneros en contacto con nosotros
					<br>
					para resolver dudas, concertar una cita o pedirnos
					<br>	
					un presupuesto, estas son nuestras coordenadas: </p>
					<br>
					<p>infosrsracroqueta@gmail.com
					<br>
					Tel.:647 115 773 // 678 236 941</p>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="logoDos">
							<img src="photos/correo.png">
						</div>
					</div>
				</div>
			</div>	
			<div class="col-md-6 ">
				<form class="user" action="" method="post">	
					<div class="name">
						<img src="photos/nombre.png">
						<br>
						<input class="first" placeholder="  Escribe aquí tu nombre" type="text" name="name" required>
					</div>
					<div class="email">
						<img src="photos/email.png">
						<br>
						<input class="contact" placeholder="  E-mail" type="text" name="email" required>
					</div>	
					<div class="subject">
						<img src="photos/asunto.png">
						<br>
						<input class="issue" placeholder="  Motivo de tu consulta" type="text" name="asunto" required>
					</div>
					<div class="contents">
						<img src="photos/mensaje.png">
						<br>
						<textarea class="textarea" placeholder="  Escríbenos tu mensaje aquí"></textarea>
						<input ng-src="photos/env.png" class="sent" type="image"   ng-click="submitForm(formData)"> 
					</div>
					</form>
			</div>
		</div>		
	</div>		
</div>
