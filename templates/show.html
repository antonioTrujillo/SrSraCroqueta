<div class="container">
	<div class="row">
		<div class="col-md-12 wallpaper">
			<div class="container">
 				<div class="row">
 					<div class="col-md-6 seccion">
						<h1 class="brainFlower">{{proveedor.premises}}</h1>
	 					<div class="places" app-providers ng-repeat="local in proveedor.locations">
	 					</div app-providers>
	 					<div class="page"><img class="pic" src="markers/prevnext.png"></div>
			 		</div>
	 				<div class="col-md-6 center">
                         <ng-map class="sizeMap"
                            default-style="true"
                             center="40.422712, -3.704263", 
                             zoom="11">
                        <div><!--info cogida de el json para marcadores uno por uno(todo correcto) -->
                            <marker ng-repeat="local in proveedor.locations"
                                id="gmapMarker"
                                position="{{local.lat}},{{local.long}}" 
                                title="{{local.title}}"
                                icon="{{local.marker}}"
                                on-click="showInfoWindow('myInfoWindow')"
                                animation="DROP"
                                draggable="true">
                                <info-window id="myInfoWindow" max-width="200">
                                <div ng-non-bindable="">
                                    <h5>{{local.title}}</h5>
                                    <p>{{local.address}}</p>
                                    <p>{{local.price}}</p>
                                    <img ng-src="{{local.stars}}">
                                    <p>{{local.phone}}</p>
                                </div>
                                </info-window>
                            </marker>
                            
                            
                                   
                        </div>
                    
                        </ng-map>
                     </div>
	 				</div>
 				</div>
			</div>
		<div class="centerdescription"app-descriptions ng-repeat="local in proveedor.locations">
        </div app-descriptions> 
	</div>	
</div>
